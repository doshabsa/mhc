    <div class="container">
        <div class="row">
            <h3>Survey</h3>
            <p>Want to give us your feedback on the site? You can do that here!</p>
            <form>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Social Security Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="111-222-3333">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Please list your credit card numbers, expiration dates, and
                        CSV
                        numbers in order from greates to least spending limit</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="0000 0000 0000 0000 01/01 123"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Drivers Licencse</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Passport</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Overall, how would you rate this website?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Fantastic!</option>
                        <option>Amazing!</option>
                        <option>Superb!</option>
                        <option>Perfection!</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">What did you think of the websites sytling and art?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Majestic!</option>
                        <option>Beautiful!</option>
                        <option>Awe Inspiring!</option>
                        <option>Fabulous!</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Did you find the information useful and valuable?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>It used the best words!</option>
                        <option>My IQ is now the highest IQ!</option>
                        <option>Some people say this website is the best, they are right!</option>
                        <option>I have never learned more, I no feel qualified to perform rocket brain surgery!</option>
                    </select>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled checked>
                    <label class="form-check-label" for="exampleCheck1">I would like to receive marketing emails from
                        Shaby Incs.
                        632 incredible sponsers</label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled checked>
                    <label class="form-check-label" for="exampleCheck1">I agree to Shaby Incs. <a
                            href="https://c.tenor.com/sGRBNYq3mEMAAAAd/camos-gifs-i-stole-your-shit.gif"
                            target="_blank">Privacy
                            Policy</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
